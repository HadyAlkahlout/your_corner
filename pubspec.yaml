dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  cupertino_icons: ^1.0.2
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  dio: ^5.1.2
  hexcolor: ^3.0.1
  shared_preferences: ^2.1.1
  flutter_svg: ^2.0.6
  country_code_picker: ^3.0.0
  pin_code_fields: ^7.4.0
  flutter_timer_countdown: ^1.0.5
  flutter_spinkit: ^5.1.0
  another_dashed_container: ^1.0.0
  calendar_timeline: ^1.1.2
  flutter_rating_bar: ^4.0.1
  connectivity_plus: ^4.0.1
#  lottie: ^2.4.0
#  image_picker: ^1.0.1
#  google_maps_flutter: ^2.3.1
#  geocoder2: ^1.4.0
#  flutter_local_notifications: ^15.1.0+1
#  rxdart: ^0.27.7
#  uni_links: ^0.5.1
#  share_plus: ^7.1.0
  fluttertoast: ^8.0.8

#  #Firebase
#  firebase_core: ^2.13.1
#  firebase_analytics: ^10.4.2
#  firebase_messaging: ^14.6.5
#  firebase_auth: ^4.6.2
#  firebase_storage: ^11.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/icon/
    - assets/animation/

  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/lato_regular.ttf
        - asset: assets/fonts/lato_bold.ttf